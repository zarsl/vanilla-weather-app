<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search">
            <div class="row">
              <div class="col-8 w-100" id="input-field">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Type a city..."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                />
              </div>
              <div class="col-3 w-100" id="search-button">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary"
                  id="city-search-button"
                />
              </div>
              <div class="col-1 w-100" id="current-location">
                <input
                  type="submit"
                  value="üìå"
                  class="form-control btn btn-outline-secondary"
                  id="current-location-button"
                  data-toggle="tooltip"
                  data-placement="bottom"
                  title="Search by current location"
                />
              </div>
            </div>
          </form>
          <h1 id="city-header"></h1>
          <ul>
            <li>Local Time: <span id="local-time"></span></li>
            <li id="weather-description"></li>
          </ul>
          <div class="row">
            <div class="col-7">
              <div class="clearfix">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Partly cloudy icon"
                  class="weather-icon float-left"
                />
                <div class="float-left">
                  <span class="temperature" id="temperature"></span>
                  <span class="units">
                    <a href="#" class="active" id="fahrenheit-link">¬∞F</a> |
                    <a href="#" id="celsius-link">¬∞C</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-5">
              <ul>
                <li>Humidity: <span id="humidity"> </span>%</li>
                <li>
                  Wind: <span id="wind"></span>
                  <span id="wind-units">mi/hr</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <footer id="footer">
          <a href="https://github.com/zarsl/weather-app" target="_blank"
            >Open-source code</a
          >
          by Zeynep Arslan üë©‚Äçüíª
        </footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
